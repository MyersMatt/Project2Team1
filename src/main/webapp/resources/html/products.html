<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/master.css">
        <title>Sequoia Scientific</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"> 
        <script src="../js/products.js" defer></script>
    </head>
    <body>
        <header>
            <img src="../images/sequoia-scientific-logo2.jpg" alt="">
            <nav class="nav">
                <th><a href = "account.html" id="account-inactive">Account</a></th>
                <th><a href = "products.html" id="sign-out-inactive", onclick="signout()" >Sign Out</a></th>
                <th><a href = "login.html" id="login-active">Login</a></th>
            </nav>
        <section class="title-row">
            <h3> Products </h3>
        </section>
    </header>
    <link rel="stylesheet" href="../css/products.css">
    <section class="prod-list" id="prod-list">
        <!-- dynamically adds product-list here (see template below)-->
    </section>
<br>
<br>
    <section class="cart-container content-section">
        <h3 class="section-header">CART</h3>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        <!-- dynamically adds cart-items here (see template below)-->
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0.00</span>
        </div>
        <div class="payment-form">
            <h2><u>Payment Information</u></h2>
            <div class="payment-column"><label>Name on Card:</label><br>
            <input type="text" id="cname" name="cardname" placeholder="John Doe">
            </div>
            <div class="payment-column">
            <label >Credit Card Number:</label><br>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
            </div>
            <div class="payment-column">
            <label>Exp Month:</label> <br>
            <input type="text" id="expmonth" name="expmonth" placeholder="October">
            </div>
            <div class="payment-column">
            <label>Exp Year:</label><br>
            <input type="text" id="expyear" name="expyear" placeholder="2022">
            </div>
            <div class="payment-column">
                <label>Shipping Address:</label><br>
                <input type="text" id="shipaddr" name="shipaddr" placeholder="123 Example Street">
            </div>
            <button class="btn btn-primary btn-purchase" type="button" onclick="purchase(event)">PURCHASE</button>

        </div>
    </section>
</body>
</html>
