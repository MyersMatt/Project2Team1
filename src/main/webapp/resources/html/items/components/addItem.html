<div class="container" id="add-item-form">
  <h1 class="form__title"> Add a new item to the store.</h1>
  <div class="form__message form__message--error"></div>
  <div class="form__input-group">
    <input
      type="text"
      id= "item-name"
      name = "Item Name"
      class="form__input"
      autofocus
      placeholder="item name">
      <div class = "form__input-error-message"></div>
  </div>
  <div class="form__input">
    <input
      type="number"
      id="item-price"
      name="Item Price"
      class="form__input"
      autofocus
      placeholder=0.00>
    <div class="form__input-error-message"></div>
  </div>
  <div class="form__input">
    <input
      type ="number"
      id = "item-quantity"
      name = "Item Quantity"
      class="form__input"
      autofocus
      placeholder=0>
    <div class="form__input-error-message"></div>
  </div>
  <div class="form__input-group">
    <input
      type="text"
      id = "description"
      name = "Description"
      class="form__input"
      autofocus
      placeholder="Input an item description"
    >
    <div class="form__input-error-message"></div>
    <button id="submit-add-item-button" style="float: right" class="form__button">Submit</button>
  </div>
</div>
