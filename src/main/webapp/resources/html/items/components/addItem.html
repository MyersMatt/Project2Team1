<form class="container" id="add-item-form">
    <h1 class="form__title"> Add a new item to the store.</h1>
    <div class="form__message form__message--error"></div>
    <div class="form__input-group"> Item Name
        <input
                autofocus
                class="form__input"
                id="item-name"
                name="itemName"
                placeholder="item name"
                type="text">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input"> Price
        <input
                autofocus
                class="form__input"
                id="item-price"
                name="itemPrice"
                placeholder=0.00
                type="number"
                step="0.01">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input"> Quantity
        <input
                autofocus
                class="form__input"
                id="item-quantity"
                name="itemQuantity"
                placeholder=0
                type="number">
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input"> Description
        <input
                autofocus
                class="form__input"
                id="description"
                name="description"
                placeholder="Input an item description"
                type="text"
        >
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input"> Image URL
        <input
                autofocus
                class="form__input"
                id="imageUrl"
                name="imageUrl"
                placeholder="Input the image URL"
                type="text"
        >
        <div class="form__input-error-message"></div>
        <button class="form__button" id="submit-add-item-button" style="float: right">Submit</button>
    </div>
</form>
