<div class="container" id="remove-item-form">
  <h1 class="form__title"> Input item ID to remove item.</h1>
  <div class="form__message form__message--error"></div>
  <div class="form__input-group">
    <input
            type="number"
            id= "item-id"
            name = "Item ID"
            class="form__input"
            autofocus
            placeholder=0>
    <div class = "form__input-error-message"></div>
    <button id="submit-delete-item-button" style="float: right" class="form__button">Submit</button>
  </div>
</div>
