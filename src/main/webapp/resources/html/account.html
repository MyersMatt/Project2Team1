<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/master.css">
        <title>Sequoia Scientific</title>
    </head>
    <body>
        <header>
            <img src="../images/sequoia-scientific-logo.png" alt="">
            <!-- <h1> Welcome to Sequoia Scientific </h1> -->
            <nav class="nav">
                <th><a href = "grid.html">Products</a></th>
                <th><a href = "account.html">Account</a></th>
                <th><a href = "checkout.html">Checkout</a></th>
                <th><a href = "Index.html">Login</a></th>
            </nav>
        </header>
        <section class="title-row">
            <h2> Account Information </h2>
        </section>
        <main class="grid-container">
            <article class="featured">
                <div class="container">
                    <form class="form" id="updateAccount">
                        <h1 class="form__title">Lab Name, Contact, and Security</h1>
                        <div class="form__message form__message--error"></div>
                        <div class="form__input-group"></div>
                        <div class="form__input-group">
                            <input 
                            type="text" 
                            id="updateFirstname" 
                            name="firstName"
                            class="form__input" 
                            autofocus 
                            placeholder="first name">
                            <div class="form__input-error-message"></div>
                        </div>
                        <div class="form__input-group">
                            <input 
                            type="text" 
                            id="updateLastname" 
                            name="lastName"
                            class="form__input" 
                            autofocus 
                            placeholder="last name">
                            <div class="form__input-error-message"></div>
                        </div>
                        <div class="form__input-group">
                            <input 
                            type="password" 
                            id="updatePassword" 
                            name="password"
                            class="form__input" 
                            autofocus 
                            placeholder="password">
                            <div class="form__input-error-message"></div>
                        </div>
                        <div class="form__input-group">
                            <input 
                            type="password" 
                            id="updatePassword_confirm" 
                            name="password_confirm"
                            class="form__input" 
                            autofocus 
                            placeholder="confirm password">
                            <div class="form__input-error-message"></div>
                        </div>
                        <p class="form__text">
                            <a class="form__link" href="./" id="linkLogin"></a>
                        </p>
                    </form>
                </div>
            </article>
            <article>
                <div class="container">
                    <form class="form" id="updateAccount">
                        <h1 class="form__title">Address and Payment Information</h1>
                        <div class="form__message form__message--error"></div>
                        <div class="form__input-group">
                            <input 
                            type="text" 
                            id="updateEmail" 
                            name="email"
                            class="form__input" 
                            autofocus 
                            placeholder="email address">
                            <div class="form__input-error-message"></div>
                        </div>
                        <div class="form__input-group">
                            <input 
                            type="text" 
                            id="shippingAddress_street" 
                            name="shippingAddress_street"
                            class="form__input" 
                            autofocus 
                            placeholder="Street information">
                            <div class="form__input-error-message"></div>
                        </div>
                        <div class="form__input-group">
                            <input 
                            type="text" 
                            id="shippingAddress_cityStateZip" 
                            name="shippingAddress_cityStateZip"
                            class="form__input" 
                            autofocus 
                            placeholder="City, State, Zip-code">
                            <div class="form__input-error-message"></div>
                        </div>
                        <div class="form__input-group">
                            <input 
                            type="text" 
                            id="paymentInfo_" 
                            name="paymentInfo"
                            class="form__input" 
                            autofocus 
                            placeholder="Payment Info">
                            <div class="form__input-error-message"></div>
                        </div>
                        <p class="form__text">
                            <a class="form__link" href="./" id="linkLogin"></a>
                        </p>
                    </form>
                </div>
            </article>
            <button class="form__button" type="submit">Update</button>
        </main>
    </body>
</html>
