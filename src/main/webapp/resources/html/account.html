<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/account.css">
    <title>Sequoia Scientific</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img src="../images/sequoia-scientific-logo.png" alt="">
    <!-- <h1> Welcome to Sequoia Scientific </h1> -->
    <nav class="nav">
        <th><a href = "products.html">Products</a></th>
        <th><a href = "login.html">Login</a></th>

    </nav>
</header>
<main class="grid-container">
    <section class="featured">
        <div class="container">
            <form class="form" id="updateAccount">
                <h1 class="form__title">Update Account Information </h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group"></div>
                <div class="form__input-group">
                    <input readonly
                        type="text"
                        id="username"
                        name="username"
                        class="form__input"
                        autofocus
                        placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                            type="text"
                            id="password"
                            name="password"
                            class="form__input"
                            autofocus
                            placeholder=" Enter Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                            type="text"
                            id="psw-repeat"
                            name="password"
                            class="form__input"
                            autofocus
                            placeholder=" Repeat Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                            type="text"
                            id="email"
                            name="email"
                            class="form__input"
                            autofocus
                            placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                            type="text"
                            id="labName"
                            name="labName"
                            class="form__input"
                            autofocus
                            placeholder="Lab Name">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                            type="text"
                            id="contactName"
                            name="contactName"
                            class="form__input"
                            autofocus
                            placeholder="Contact Name">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                            type="text"
                            id="shippingAddress"
                            name="shippingAddress"
                            class="form__input"
                            autofocus
                            placeholder="Shipping Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                            type="text"
                            id="paymentInfo"
                            name="paymentInfo"
                            class="form__input"
                            autofocus
                            placeholder="Payment Info">
                    <div class="form__input-error-message"></div>
                </div>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin"></a>
                </p>
                <button id="updatebtn" class="form__button" type="submit">Update Account</button>
            </form>
        </div>
        <div class="order-history">
            <h1 class="form__title">Order History</h1>
            <br>
            <table>
                <tr>
                    <b>
                    <th>Order ID</th>
                    <th>Order Items</th>
                    <th id="amt">Order Amount</th>
                    </b>
                </tr>
                <tr>
                    <td class="order-id">5</td>
                    <td class="order-id">Serissa foetida (L. f.) Lam.</td>
                    <td id="amt">$7,367.65</td>
                </tr>
                <tr>
                    <td class="order-id">6</td>
                    <td class="order-id">Orobanche bulbosa (A. Gray) G. Beck</td>
                    <td id="amt">$1,451.24</td>
                </tr>
                <tr>
                    <td class="order-id">7</td>
                    <td class="order-id">Impatiens capensis Meerb.</td>
                    <td id="amt">$455.56</td>
                </tr>
                <tr>
                    <td class="order-id">8</td>
                    <td class="order-id">Poa badensis Haenke ex Willd.</td>
                    <td id="amt">$65,554.87</td>
                </tr>
            </table>
        </div>
        </article>
</main>
<script src = "../js/account.js">  </script>
</body>
</html>
