<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="../css/master.css" rel="stylesheet">
    <h1>Please Register</h1>
</head>
<nav>
    <table>
        <thead>
        <th><a href="home.html">Home</a></th>
        <th><a href="products.html">Products</a></th>
        <th><a href="account.html">Account</a></th>
        <th><a href="login">Login</a></th>
        </thead>
    </table>
</nav>
<body>
<form>
    <section>
        <div class="input-container">
            <h3>First Name</h3>
            <input placeholder="first name" required type="text"/>
        </div>
        <div class="input-container">
            <h3>Last Name</h3>
            <input placeholder="last name" type="text"/>
        </div>
        <div class="input-container">
            <h3>Username</h3>
            <input placeholder="username" type="text"/>
        </div>
        <div class="input-container">
            <h3>Password</h3>
            <input minlength="8" placeholder="password" required type="text"/>
        </div>
        <div class="input-container">
            <h3>Email</h3>
            <input placeholder="Email" type="text"/>
        </div>
        <input type="submit" value="Register"/>
    </section>
</form>

</body>
</html>
