<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" name="name" required
       minlength="4" maxlength="6" size="8">
    <p>square</p>
    <div style="width:60px; 
        height:60px; 
        border:1px solid black;">
    </div>
    <br>
    <p>rectangle</p>
    <div style="width:70px; 
        height:50px; 
        border:1px solid black;
        background:mintcream;"> 
    </div>
    <br>
    <p>circle</p>
    <div style="width:70px; 
        height:70px; 
        border-radius: 50%;
        border:1px solid black;
        background:lab(75.2345% 83.1645 12.9971 / 1);">
    </div>
    <br>
    <p>oval</p>
    <div style="width:80px; 
        height:50px; 
        border-radius: 50%;
        border:1px solid black;
        background:aliceblue"> 
    </div>
    <br>
    <p>triangle</p>
    <div style="width:0; 
        height:0;
        border-bottom:60px solid pink;
        border-right:30px solid transparent;
        border-left:30px solid transparent;"> 
    </div>
    <br>
    <p>odd-triangle</p>
    <div style="width:0; 
        height:0;
        border-top:60px solid pink;
        border-right:30px solid transparent;
        border-left:30px solid transparent;">
    </div>
        <!-- /* Base-left */
        border-left:60px solid pink;
        border-top:30px solid transparent;
        border-bottom:30px solid transparent;">
        /* Base-right */
        border-right:60px solid pink;
        border-top:30px solid transparent;
        border-bottom:30px solid transparent;"> -->


</body>
<script src="color.js" async></script>
</html>
